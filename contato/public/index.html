<!DOCTYPE html>
<html ng-app="agenda">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/angular/angular.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css" media="screen">
  </head>
  <body ng-controller="contatosCtrl" class="container">

    <div class="jumbotron">
      <h1>{{title}}</h1>
    </div>

    <div class="form-inline">
        <button class="btn btn-primary" type="button" name="button" ng-click="adicionar(contato)" ng-disabled="!contato.nome">Novo Contato</button>
        <div class="form-group">
          <span class="label label-default" for="">Nome:</span>
          <input class="form-control" type="text" name="name" value="" placeholder="Nome Completo" ng-model="contato.nome">
        </div>
    </div>

    <div class="alert alert-danger" ng-if="contatos.length === 0">
      Você não tem nenhum contato :(
    </div>

    <p class="text-info" ng-show="contatos.length > 0">Total de Contatos: {{contatos.length}}</p>

    <table class="table table-striped table-responsive">
      <tr>
        <th>Nome</th>
        <th>Ação</th>
      </tr>
      <tbody>
        <tr>
        <td>Nome Completo</td>
        <td>
        <button class="btn btn-warning" type="button" name="button">Excluir</button>
        </td>
        </tr>
      </tbody>
    </table>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/contatos.ctrl.js" type="text/javascript"></script>

  </body>
</html>
