<!DOCTYPE html>
<html ng-app="agenda">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
</head>
  <body ng-controller="contatosCtrl" class="container">

    <div class="jumbotron">
      <h1>{{title}}</h1>
    </div>

    <div class="form-inline">
      <button class="btn btn-primary" ng-click="adicionar(contato)" ng-disabled="!contato.nome" type="button" name="button">Novo Contato</button>
      <div class="form-group">
        <label>Nome </label>
        <input class="form-control" placeholder="Nome Completo" ng-model="contato.nome">
      </div>
    </div>

    <div class="alert alert-danger" ng-show="contatos.length === 0">
        Nenhum contato cadastrado!
    </div>

    <p class="text-info"ng-show="contatos.length > 0">Total de Contatos: {{contatos.length}}</p>

    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
        <tbody>
          <td>Nome Completo</td>
          <td><button class="btn btn-warning" type="button" name="button">Excluir</button></td>
        </tbody>
      </thead>
    </table>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/contatos.ctrl.js"></script>
  </body>
</html>
